<!DOCTYPE html>
<html>
<head>
 <title> Calculator </title>
 <link rel="stylesheet" href="style.css">
<head>

<body>
  <div class="calc">

<form name="calculation">
<input class="text" name="display">
 <br><br>
  <input type="button" class="button" value="9" onclick="calculation.display.value+='9'">
  <input type="button" class="button" value="8" onclick="calculation.display.value+='8'">
  <input type="button" class="button" value="7" onclick="calculation.display.value+='7'">
  <input type="button" class="button" value="+" onclick="calculation.display.value+='+'">
  <br><br>
  <input type="button" class="button" value="6" onclick="calculation.display.value+='6'">
  <input type="button" class="button" value="5" onclick="calculation.display.value+='5'">
  <input type="button" class="button" value="4" onclick="calculation.display.value+='4'">
  <input type="button" class="button" value="-" onclick="calculation.display.value+='-'">
  <br><br>
  <input type="button" class="button" value="3" onclick="calculation.display.value+='3'">
  <input type="button" class="button" value="2" onclick="calculation.display.value+='2'">
  <input type="button" class="button" value="1" onclick="calculation.display.value+='1'">
  <input type="button" class="button" value="x" onclick="calculation.display.value+='*'">
  <br><br>
  <input type="button" class="button" value="0" onclick="calculation.display.value+='0'">
  <input type="button" class="button" value="." onclick="calculation.display.value+='.'">
  <input type="button" class="button" value="/" onclick="calculation.display.value+='/'">
  <input type="button" class="button" value="=" onclick="calculation.display.value=eval(calculation.display.value)">
  <br><br>
  <input type="button" value="Clear" onclick="calculation.display.value=''" id="del">
</form>

</div>
<body>
</html>
